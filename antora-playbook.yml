site:
  title: Wamas NG Documentation
  start_page: index.adoc
content:
  sources:
  - url: https://github.com/gerometan/antora-playbook.git
    branches: [main]  
    start_path: docs
  - url: https://github.com/gerometan/5_16_traefik_latest.git
    branches: [main]  
    start_path: app-proxy/launcher/doc  
  - url: https://github.com/gerometan/5_16_traefik_latest.git
    branches: [main]  
    start_path: app-proxy/server-app/doc   
ui:
  bundle:
    url: https://github.com/gerometan/antora-ui-bundle/raw/main/build/ui-bundle.zip
    snapshot: true
antora:
  extensions:
  - require: '@antora/lunr-extension'
asciidoc:
  extensions:
    - asciidoctor-kroki
  attributes:
    kroki-fetch-diagram: false
    kroki-server-url: http://localhost:8000

    